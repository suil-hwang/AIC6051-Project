name: neural-astar
channels:
  - pytorch
  - nvidia # <<< 새로 추가
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11.9
  - pip=24.3.1

  # PyTorch with CUDA 11.8 (공식 조합)
  - pytorch=2.5.1
  - torchvision=0.20.1 # <<< 2.5.1 이 아니라 0.20.1
  - torchaudio=2.5.1
  - pytorch-cuda=11.8 # <<< cuda-cudart 11.8을 자동으로 가져옴
  # - cudatoolkit=11.8   # <<< 권장: 제거 (pytorch-cuda가 대신함)

  # Scientific Computing
  - numpy
  - scipy

  # Deep Learning & Model Training
  - pytorch-lightning
  - tensorboard
  - tensorboardx

  # Data Processing & Visualization
  - matplotlib
  - tqdm
  - plyfile
  - jupyterlab

  # Configuration Management
  - hydra-core

  # Additional utilities
  - pyyaml

  # Pip dependencies
  - pip:
      - segmentation-models-pytorch
      - pqdict
      - moviepy # https://zulko.github.io/moviepy/reference/index.html
      - potpourri3d # For heat method geodesic computations

