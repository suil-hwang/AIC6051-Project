name: neural-astar
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11.9
  - pip=24.3.1

  # PyTorch with CUDA 11.8 support
  - pytorch=2.5.1
  - torchvision=2.5.1
  - torchaudio=2.5.1
  - pytorch-cuda=11.8
  - cudatoolkit=11.8

  # Scientific Computing
  - numpy>=1.19.2
  - scipy

  # Deep Learning & Model Training
  - pytorch-lightning>=1.8.5
  - tensorboard>=2.5
  - tensorboardx

  # Data Processing & Visualization
  - matplotlib
  - tqdm
  - plyfile
  - jupyterlab

  # Configuration Management
  - hydra-core>=1.2.0

  # Additional utilities
  - pyyaml

  # Pip dependencies
  - pip:
      - segmentation-models-pytorch>=0.3.1
      - pqdict>=1.2.0
      - moviepy # https://zulko.github.io/moviepy/reference/index.html
      - potpourri3d # For heat method geodesic computations
