seed: 1234
dataset: "data/maze/gaps_and_forest_032_moore_c8"
logdir: "model"
Tmax: 0.25

# Model type: "vanilla", "neural", "field"
model_type: "field"

# Distance field settings (improved)
use_geodesic_loss: true
use_obstacle_loss: true
geodesic_loss_weight: 0.5
obstacle_loss_weight: 0.3
smooth_l1_beta: 1.0
use_log_space: true # Use log(1+x) transform
adaptive_weights: false # Auto-adjust Î» based on loss magnitudes
cache_dir: "cache/distance_fields"

# A* settings
g_ratio: 0.5

encoder:
  input: "m+" # Now uses [M, S, G] 3 channels internally
  arch: "CNN"
  depth: 4
  learn_obstacles: false

params:
  batch_size: 100
  num_epochs: 50
  lr: 0.001

hydra:
  job:
    chdir: False
